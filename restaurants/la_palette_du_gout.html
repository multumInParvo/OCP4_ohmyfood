<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>la_palette_du_gout</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/sass/la_palette_du_gout/la_palette_du_gout.css">

    <script src="https://kit.fontawesome.com/86d5534056.js" crossorigin="anonymous"></script>
  </head>

   <body>
    <div class="main-container">
      <!-- HEADER block-->
      <header class="main-header">
          <a href="/index.html" class="arrow-container">
            <i class="fa-solid fa-arrow-left"></i>
          </a>
          <div class="logo-container">
            <img class="logo-image" src="/assets/images/logo/ohmyfood.png" alt="logo ohmyfood">
          </div>
      </header>
      <!-- end HEADER block -->

      <!-- IMAGE La palette du goût -->
      <img class="resto-image" src="/assets/images/resto_imgs/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="hand holding white plate">
      <!-- end IMAGE La palette du goût -->

      <!-- MENU block -->
      <section class="menu-container">

         <div class="resto-name-like">
            <h1 class="resto-name">La palette du goût</h1>
            <i class="fa-regular fa-heart"></i>
        </div>
                <!-- starters menu -->

            <h2 class="segment-title">ENTRÉES</h2>

            <div class="segment-menu">
              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Fricassée d'escargots</h3>
                  <p class="dish-description">Au piment d'Espelette</p>
                </div>
                <p class="dish-detail">25€</p>
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Foie gras de canard mi-cuit</h3>
                  <p class="dish-description">Et ses copeaux de truffe noire</p>
                </div>
                  <p class="dish-detail">35€</p>             
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Œuf au plat</h3>
                  <p class="dish-description">Assaisonné à la truffe sur lit de caviar</p>
                </div>
                  <p class="dish-detail">20€</p>
              </button>
            </div>
                 <!-- end starters menu -->

                 <!-- main courses menu -->
            <h2 class="segment-title">PLATS</h2>

            <div class="segment-menu">
              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Filet de bœuf aux herbes</h3>
                  <p class="dish-description">Accompagné de sa ribambelle de légumes</p>
                </div>
                <p class="dish-detail">40€</p>
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Parmentier de queue de bœuf</h3>
                  <p class="dish-description">À la truffe noire sur sa purée de panais</p>
                </div>
                  <p class="dish-detail">35€</p>             
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Filet de turbot</h3>
                  <p class="dish-description">Aux agrumes</p>
                </div>
                  <p class="dish-detail">44€</p>
              </button>
            </div>
                 <!-- end main courses menu -->

                 <!-- desserts menu -->
            <h2 class="segment-title">DESSERTS</h2>

            <div class="segment-menu">
              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Paris-Brest</h3>
                  <p class="dish-description">Revisité</p>
                </div>
                <p class="dish-detail">18€</p>
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Macaron au chocolat d'exception </h3>
                  <p class="dish-description">Et glace à la vanille de Madagascar</p>
                </div>
                  <p class="dish-detail">22€</p>             
              </button>

              <button class="segment-btn">
                <div class="dish-name-description">
                  <h3 class="dish-name">Mousse au chocolat</h3>
                  <p class="dish-description">Au piment d'Espelette et à la truffe noire</p>
                </div>
                  <p class="dish-detail">23€</p>
              </button>
            </div>
                 <!-- end desserts menu -->
            <button class="order-btn">
              <a class="order-btn-description" href="#">Commander</a>
            </button>

      </section>
      <!-- end MENU block -->

      <!-- FOOTER block -->
      <footer>

        <article class="footer-logo">
          <img class="footer-logo-image" src="/assets/images/logo/ohmyfood@2x.svg" alt="logo ohmyfood">
        </article>

          <div class="footer-icon-description">
            <i class="fa-solid fa-utensils"></i>
            <p class="footer-description">Proposer un restaurant</p>
          </div>  

          <div class="footer-icon-description">
            <i class="fa-solid fa-handshake-angle"></i>
            <p class="footer-description">Devenir partenaire</p>
          </div>  

          <p class="footer-text-description">Mentions légales</p>
          <p class="footer-text-description">Contact</p>
        
      </footer>
    <!-- end FOOTER block-->
  </div>
  </body>

</html>
